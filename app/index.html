<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="app/assets/libs/materialize/css/materialize.min.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">
        <link href="app/assets/css/app.css" rel="stylesheet">
        <title>Floxie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <nav class="nav-extended">
                <div class="nav-wrapper purple">
                    <div class="container">
                        <a href="produtos" class="brand-logo">Floxie</a>
                        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                        <ul class="right hide-on-med-and-down">
                            <li><a href="#" >&nbsp;</a></li>
                            <li><a href="#">&nbsp;</a></li>
                        </ul>
                        <ul class="side-nav" id="mobile-demo">
                            <li><a href="#"></a></li>
                            <li><a href="#"></a></li>
                        </ul>
                        <ul class="tabs tabs-transparent">
                            <li class="tab all"><a class="active" href="#all">Todos</a></li>
                            <li class="tab top"><a href="#top">Populares</a></li>
                            <li class="tab cheap"><a href="#cheap">Baratos</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row" id="products"></div>
            <div id="modal" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <div class="row">
                        <div class="col s12 m2 l2">
                            <img class="movie-image"  id="img-movie" src=""/>
                        </div>
                        <div class="col s12 m4 l4">
                            <h4 id="movie_title"></h4>
                            <p id="movie_description"></p>
                        </div>
                        <div class="col s12 m5 l5">
                            <div class="row valign-wrapper">
                                <form class="col s8 m11 l11 comment-form">
                                    <input type="hidden" name="movie_id" id="movie_id" value=""/>
                                    <div class="input-field">
                                        <textarea id="textarea1" class="materialize-textarea" name="comment"></textarea>
                                        <label for="textarea1">Comet√°rio</label>
                                    </div>
                                </form>
                                <div class="col s4 m1 l1 valign">
                                    <button class="btn-floating btn-large waves-effect waves-light purple submit-button" type="submit"><i class="material-icons">send</i></button>
                                </div>
                            </div>
                            <div class="row">
                                <ul class="collection" id="comments"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script type="text/javascript" src="app/assets/libs/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="app/assets/libs/materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="app/main.js"></script>
